<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="QR_Input">

        <div id="QR_Container">
            <img src="" alt="QR" id="QR_Code">
        </div>
        <button id="showQR">Generate QR Code</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
